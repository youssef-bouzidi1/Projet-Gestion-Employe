<!-- src/app/components/auth/register/register.component.html -->
<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
          First name is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
          Last name is required
        </mat-error>
      </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
          </mat-error>
        </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" required>
        <mat-error *ngIf="registerForm.get('position')?.hasError('required')">
          Position is required
        </mat-error>
      </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Department</mat-label>
            <mat-select formControlName="departmentId" required>
                <mat-option *ngFor="let dept of departments" [value]="dept.id">
                    {{dept.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="registerForm.get('departmentId')?.hasError('required')">
                Department is required
            </mat-error>
        </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <span *ngIf="!loading">Register</span>
          <span *ngIf="loading">Loading...</span>
      </button>
        <div class="login-link">
            <a routerLink="/login">Login</a>
        </div>
    </form>
  </div>
